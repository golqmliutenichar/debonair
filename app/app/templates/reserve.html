{% extends "base.html" %}
{% set title = "Reserve" %}
{% set page = "reserve" %}

{% block content %}
  <section class="reserve-section">
    <h1>Reserve a Station</h1>
    <form action="{{ url_for('main.reserve') }}" method="POST" class="reserve-form">
      <div>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div>
        <label for="station_id">Station ID (e.g. 1, 2, 3):</label>
        <input type="text" id="station_id" name="station_id" required />
      </div>

      <button type="submit" class="btn">Submit Reservation</button>
    </form>
  </section>
{% endblock %}
