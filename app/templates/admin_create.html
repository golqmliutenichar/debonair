{% extends "base.html" %}
{% block page_title %}Create Admin{% endblock%}

{% block content %}
<div class="container" style="max-width: 480px;">
    <h2 class="mt-4 mb-3 text-center">Create Admin (Account)</h2>

    {% with msgs = get_flashed_messages(with_categories=true) %}
        {% if msgs %}
            {% for cate, msg in msgs %}
             <div class="alert alert-{{cat}}">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="post" novalidate>
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <input class="form-check-input" type="checkbox" value="1"
            name="is_superadmin" id="super">
            <label class="form-check-label" for="super">
                Super-admin?
            </label>
        </div>

        <button class="btn btn-primary w-100">Create / Update</button>
    </form>
</div>
{% endblock %}
