{% extends "base.html" %}
{% set title = "Stations" %}
{% set page = "stations" %}

{% block content %}
  <section class="stations-section">
    <h1>Our Stations</h1>
    {% for s in station_list %}
      <div class="station-card">
        {% if s.image %}
          <img src="{{ url_for('static', filename=s.image) }}" alt="{{ s.title }} photo" class="station-img" />
        {% else %}
          <div class="station-img placeholder">[Image Coming Soon]</div>
        {% endif %}
        <div class="station-info">
          <h2>{{ s.title }}</h2>
          <p>{{ s.description }}</p>
        </div>
      </div>
    {% endfor %}
  </section>
{% endblock %}
